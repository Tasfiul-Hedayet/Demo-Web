<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 50px 0;
    }

    section {
      padding: 80px 0;
      text-align: center;
    }

    section:nth-child(even) {
      background-color: #f9f9f9;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Website</h1>
    <p>Welcome to our awesome website!</p>
  </header>

  <section>
    <h2>Section 1</h2>
    <p>This is the first section of your landing page.</p>
  </section>

  <section>
    <h2>Section 2</h2>
    <p>Here's the second section with some content.</p>
  </section>

  <section>
    <h2>Section 3</h2>
    <p>And finally, the third section completes your landing page.</p>
  </section>

  <footer>
    <p>&copy; 2024 Your Website. All rights reserved.</p>
  </footer>

</body>
</html>
